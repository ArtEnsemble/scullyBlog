<h3>posts</h3>
<div class="blog-posts">
  <ul>
    <li *ngFor="let post of posts$ | async">
      <a [routerLink]="post.route">
        <div class="post-card">
          <h2>{{ post.title }}</h2>
          <p>{{ post.date }}</p>
          <b>{{ post.description }}</b>
        </div>
      </a>
    </li>
  </ul>
</div>
